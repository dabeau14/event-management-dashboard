<div class="container">
    <h2>Add New Event</h2>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      
      <!-- Event Title -->
      <div class="form-group">
        <label for="title">Event Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          name="title"
          required
          [(ngModel)]="event.title"
          #title="ngModel"
          aria-describedby="titleHelp"
        />
        <small id="titleHelp" class="form-text text-muted">Enter the title of the event.</small>
        <div *ngIf="title.invalid && title.touched" class="error">
          Event title is required.
        </div>
      </div>
  
      <!-- Event Date & Time -->
      <div class="form-group">
        <label for="date">Event Date & Time</label>
        <input
          type="datetime-local"
          id="date"
          class="form-control"
          name="date"
          required
          [(ngModel)]="event.date"
          #date="ngModel"
          aria-describedby="dateHelp"
        />
        <small id="dateHelp" class="form-text text-muted">Select the event date and time.</small>
        <div *ngIf="date.invalid && date.touched" class="error">
          Event date and time are required.
        </div>
      </div>
  
      <!-- Event Location -->
      <div class="form-group">
        <label for="location">Event Location</label>
        <input
          type="text"
          id="location"
          class="form-control"
          name="location"
          required
          [(ngModel)]="event.location"
          #location="ngModel"
          aria-describedby="locationHelp"
        />
        <small id="locationHelp" class="form-text text-muted">Enter the location of the event.</small>
        <div *ngIf="location.invalid && location.touched" class="error">
          Event location is required.
        </div>
      </div>
  
      <!-- Event Status -->
      <div class="form-group">
        <label for="status">Event Status</label>
        <select
          id="status"
          class="form-control"
          name="status"
          required
          [(ngModel)]="event.status"
          #status="ngModel"
          aria-describedby="statusHelp"
        >
          <option value="Scheduled">Scheduled</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
        <small id="statusHelp" class="form-text text-muted">Select the current status of the event.</small>
        <div *ngIf="status.invalid && status.touched" class="error">
          Event status is required.
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="eventForm.invalid"
        >
          Add Event
        </button>
      </div>
  
    </form>
  </div>
